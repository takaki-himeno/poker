<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>PBT .:Poker Bonvinient Tool:.</title>
</head>
<body>
	<div id="wrapper" class="wrapper">
		<div>			
			<table id="palette" class="palette">
			</table>
		</div>
		<div class="display">
			<h3 class="hl-cards mc selected">Hand Cards</h3>
			<div class="mc-wrapper">
				<div class="mc-1 mc card-l">blank</div>
				<div class="mc-2 mc card-l">blank</div>
			</div>
			<h3 class="hl-cards bc">Board Cards</h3>
			<div class="bc-wrapper">
				<div class="bc-1 bc card-l">blank</div>
				<div class="bc-2 bc card-l">blank</div>
				<div class="bc-3 bc card-l">blank</div>
				<div class="bc-4 bc card-l">blank</div>
				<div class="bc-5 bc card-l">blank</div>
			</div>

			<hr>

			<div class="result">
				<h3>Current Probabilities</h3>
				<table class="result-table">
					<tr class="prob-line">
						<td>Royal Straight Flush</td>
						<td><input type="text" value="0" id="res-rsf" class="res">%</td>
					</tr>
					<tr class="prob-line">
						<td>Straight Flush</td>
						<td><input type="text" value="0" id="res-sf" class="res">%</td>
					</tr>
					<tr class="prob-line">
						<td>Four Of A Kind</td>
						<td><input type="text" value="0" id="res-foak" class="res">%</td>
					</tr>
					<tr class="prob-line">
						<td>Full House</td>
						<td><input type="text" value="0" id="res-fh" class="res">%</td>
					</tr>
					<tr class="prob-line">
						<td>Flush</td>
						<td><input type="text" value="0" id="res-f" class="res">%</td>
					</tr>
					<tr class="prob-line">
						<td>Straight</td>
						<td><input type="text" value="0" id="res-s" class="res">%</td>
					</tr>
					<tr class="prob-line">
						<td>Three Of A Kind</td>
						<td><input type="text" value="0" id="res-tofk" class="res">%</td>
					</tr>
					<tr class="prob-line">
						<td>Two Pairs</td>
						<td><input type="text" value="0" id="res-tp" class="res">%</td>
					</tr>
					<tr class="prob-line">
						<td>One Pair</td>
						<td><input type="text" value="0" id="res-op" class="res">%</td>
					</tr>
					<tr class="prob-line">
						<td>Hight Card</td>
						<td><input type="text" value="0" id="res-hc" class="res">%</td>
					</tr>
				</table>
			</div>
		</div>

	</div>
	<button id="reset">RESET</button>
	<script src="./bundle.js"></script>
</body>
</html>
